<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM & BOM example.</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- this is a comment -->
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div id="box3" class="box">box-3</div>
        <div class="box">box-4</div>
        <div class="box">box-5</div>
        <div class="box">box-6</div>
    </div>
    <table border="2">
        <tr><td>name</td><td>networth</td></tr>
        <tr><td>Muhammed yaseen siddiqi</td><td>in multi billions</td></tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
