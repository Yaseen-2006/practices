<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <header>
        <h1>form for the survey</h1>
    </header>
    <br>
    <main>
        <form action="post">
            <fieldset>
                <legend><h3>personal info</h3></legend>
            
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" placeholder="Enter full name...." required>
            <br>
            <br>
            <label for="Email">E-mail:</label>
            <input type="email" name="email" id="Email" placeholder="xyz@mail.com" required>
            <br>
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" required>
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" required> 
            <br>
            <label for="other">other</label>
            <input type="radio" name="gender" id="other" required>
            <br>
            <br>
            <label for="state">Select the state</label>
            <select name="state" id="state" required>
                <option value="default">--select the state--</option>
                <option value="mah">maharashtra</option>
                <option value="del">delhi</option>
                <option value="ap">andhra pradesh</option>
                <option value="bihar">bihar</option>
                <option value="up">uttar pradesh</option>
                <option value="bangal">bangal</option>
                <option value="other">other</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="condition">Do you currently live here?</label>
            <select name="condition" id="condition" required>
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>   
            <br>
            <br>
            <label for="number">Enter Mobile Number:</label>
            <input type="number" name="number" id="number" placeholder="eg.123456789" required>
            <br>
            <br>
            mobile number is for :
            <br>
            <label for="call">calling</label>
            <input type="checkbox" name="call" id="call" required>
            <br>
            <label for="msg">Messages</label>
            <input type="checkbox" name="msg" id="msg">
            <br>
            <label for="wa">WhatsApp</label>
            <input type="checkbox" name="wa" id="wa">
            <br>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="DOB" id="dob">
        </fieldset>
        <fieldset>
            <legend>professional</legend>
            <br>
            <label for="wemail">Woerk-E-mail:</label>
            <input type="email" name="wemail" id="wemail" placeholder="work-email">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="enum">Employee Number:</label>
            <input type="number" name="enum" id="enum">
            <br>
            <br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
            <br>
            <br>
            <label for="pic">select the requred document</label>
            <input type="file" name="pic" id="pic">
        </fieldset>
        <br>
        <br>
        <input type="submit" name="submit" id="submit">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" name="clear" id="clear">
        </form>
    </main>
</body>
</html>
